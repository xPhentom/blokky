<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link rel="manifest" href="manifest.json">

    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->

  <!-- your app's js -->

<body ng-app="starter">
  <ion-pane>
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Blokky</h1>
    </ion-header-bar>
    <ion-content>
      <h1>Profile</h1>
      <ion-card>

          <img class="col col-60 col-offset-20" id="imgYouri" src="img/youri.jpg"/>

          <ion-card-content>
            <h2>
              Youri Geurkink
            </h2>
            <p id="YouriDescr">
                A totally inactive, bored guy, stressing way too much in this time of distress (exams). #TryingToBeSporty
            </p>
          </ion-card-content>

          <ion-item>
            <i class="icon ion-ribbon-a" id="ribbon"></i>
            <ion-icon name='musical-notes' item-left style="color: #d03e84"></ion-icon>
            &nbsp   Succesful Challenges:
            <ion-badge item-right>12</ion-badge>
          </ion-item>

          <ion-item>
                  <i class="icon ion-ionic" id="ionic"></i>
            &nbsp   Friends:
            <ion-badge item-right>260 042</ion-badge>
          </ion-item>

        </ion-card>
        </ion-content>
    <div class="tabs tabs-icon-left">
      <a href="index.html" class="tab-item">
        <i class="icon ion-home"></i> Home
      </a>
      <a href="feed.html" class="tab-item">
        <i class="icon ion-ios-list"></i> Feed
      </a>
      <a href="profile.html" class="tab-item">
        <i class="icon ion-person"></i> Profile
      </a>
    </div>
  </ion-pane>
</body>

</html>
