<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link rel="manifest" href="manifest.json">
  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->

  <!-- your app's js -->
  <script src="js/app.js"></script>

<body ng-app="starter">
  <ion-pane>
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Blokky</h1>
    </ion-header-bar>
    <ion-content>
      <ion-checkbox ng-model="filter.red">Block notifications</ion-checkbox>
      <div class="card">
        <div class="item item-text-wrap">
          <div id="MainTimer">00:50:00</div>
        </div>
      </div>
      <a href="http://localhost:8000/challenge.html"> <button class="button button-balanced col col-33 col-offset-33" id="startbtn">
   Start 
</button> </a>
    </ion-content>
    <div class="tabs tabs-icon-left">
      <a href="index.html" class="tab-item">
        <i class="icon ion-home"></i> Home
      </a>
      <a href="feed.html" class="tab-item">
        <i class="icon ion-ios-list"></i> Feed
      </a>
      <a href="profile.html" class="tab-item">
        <i class="icon ion-person"></i> Profile
      </a>
    </div>
  </ion-pane>
</body>

</html>
