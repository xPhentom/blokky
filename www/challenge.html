<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link rel="manifest" href="manifest.json">
  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter">
  <ion-pane>
    <ion-header-bar class="bar-balanced">
      <h1 class="title">Blokky</h1>
    </ion-header-bar>
    <ion-content>
      <div class="card">
        <div class="item item-text-wrap">
          <div id="challenge">Sit against the wall for the next 20 seconds! <i class="icon ion-star"></i></div>
        </div>
      </div>
      <div id="completed">
        Completed?
      </div>
      <i class="icon ion-trophy" id="trophy"></i>
      <a href="http://localhost:8000/index.html"><button class="button button-balanced col completedbuttons" id="YesCompletedbtn">
   Yes <i class="icon ion-checkmark"></i>
</button></a>
      <a href="http://localhost:8000/index.html"><button class="button button-assertive col completedbuttons" id="NoCompletedbtn">
   No <i class="icon ion-close"></i>
</button></a>
    </ion-content>
  </ion-pane>
</body>

</html>
